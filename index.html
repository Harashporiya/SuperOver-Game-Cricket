<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="background_img">
        <div>
            <img id="sp_logo" src="so-logo.png" alt="">
        </div>
        <div id="india">
            <h1 id="text_h1">IND</h1>
           
           
            <div id="boll_b">
              <div class="ball" ></div>
              <div  class="ball"></div>
              <div  class="ball"></div>
              <div  class="ball"></div>
              <div  class="ball"></div>
              <div  class="ball"></div>
           </div>
           <div class="board">
            <span id="score1">0</span>
            <span>/</span>
            <span id="wicket1">0</span>
          </div>
        </div>


        <div id="australia">
           
            <h1 id="text_h2">AUS</h1>
           
            <div id="boll_b">
              <div class="ball" ></div>
              <div  class="ball"></div>
              <div  class="ball"></div>
              <div  class="ball"></div>
              <div  class="ball"></div>
              <div  class="ball"></div>
           </div>
           <div class="board_aus">
            <span id="score2">0</span>
            <span>/</span>
            <span id="wicket2">0</span>
          </div>
        </div>
         
        <div>
            <img id="strikeButton" src="so-strike-button.png" alt="">
        </div>
        <div>
            <img id="resetButton" src="so-reset-button.png" alt="">
        </div>
    
    </div>
    <script src="index.js"></script>
</body>
</html>
